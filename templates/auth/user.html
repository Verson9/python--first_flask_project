{% extends "base.html" %}
{% block title %}{{ user_name }}{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {%  if messages %}
            {%  for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {%  endif %}
    {%  endwith %}
    <h1>Hello, {{ user_name }}!</h1>
{% endblock %}
