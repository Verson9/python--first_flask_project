{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {%  if messages %}
            {%  for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {%  endif %}
    {%  endwith %}
<form action="#" method="post">
    <h1>Log In</h1>
	<p><input type="text" name="username"/></p>
	<p><input type="submit" value="submit"/></p>
</form>
{% endblock %}
